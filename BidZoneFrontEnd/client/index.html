<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bid Zone Online Auction</title>
  <link rel="icon" type="image/png" href="../styles/Screenshot 2024-05-05 105855.png">
  <link rel="stylesheet" href="../styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <script src="../js_haddle/signUpAndlogin.js"></script>
  <script src="../js_haddle/mybid.js"></script>
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
      <form id="signupForm">
        <label for="chk" aria-hidden="true">Bid Zone</label>
        <input type="text" id="username" name="username" placeholder="User name" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
        <input type="email" id="useremail" name="useremail" placeholder="Email Address" required>
        <button type="button" onclick="userSignUp()">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form id="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="text" id="username2" name="username2" placeholder="username" required>
        <input type="password" id="password2" name="password2" placeholder="Password" required>
        <div style="text-align: center">
          <a href="forgetPassword.html">Forget Password?</a>
        </div>
        <button type="button" onclick="userLogin()">Login</button>
      </form>
    </div>
</div>
</body>
</html>
