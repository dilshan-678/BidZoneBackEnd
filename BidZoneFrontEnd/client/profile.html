<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Zone Online Auction</title>
    <link rel="icon" type="image/png" href="../styles/Screenshot 2024-05-05 105855.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js_haddle/UserProfile.js"></script>
    <link rel="stylesheet" href="../styles/profileStyle.css">
    <style>
        body {
            background-color: #f7f9fc;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .chat-box {
            display: flex;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }

        .chat-sidebar {
            width: 30%;
            border-right: 1px solid #e5e5e5;
            padding: 10px;
        }

        .chat-main {
            flex: 1;
            padding: 10px;
        }
        .centered-text {
            margin-left: 500px;
            flex: 1;
            color: #1d7bf1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="dashboard.html">Bid Zone</a>
        <h2 class="centered-text">Hey Have a Nice Day</h2>
    </nav>

    <div class="container">
        <div class="profile-container mb-3">
            <div class="row">
                <div class="col-md-4">
                    <label>Profile Picture</label>
                    <div class="image-upload">
                        <label for="profilePicture">
                            <img id="profilePictureDisplay" alt="Profile Picture">
                            <span>Choose a file</span>
                            <input type="file" id="profilePicture">
                        </label>
                    </div>
                </div>
                <div class="col-md-8">
                    <h3>My Profile</h3>
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <button type="button" id="saveButton" class="btn btn-primary" onclick="updateUserProfile()">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
