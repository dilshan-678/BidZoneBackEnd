<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Zone Online Auction</title>
    <link rel="icon" type="image/png" href="../styles/Screenshot 2024-05-05 105855.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js_haddle/auctionManage.js"></script>
    <script src="../js_haddle/manageCategory.js"></script>
    <link rel="stylesheet" href="../styles/createAuction.css">
    <style>
        body {
            background-color: #f7f9fc;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-header {
            margin-bottom: 20px;
        }
        .centered-text {
            margin-left: 500px;
            flex: 1;
            color: #1d7bf1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="dashboard.html">Bid Zone</a>
        <h2 class="centered-text">Create New Listing</h2>
        <div class="collapse navbar-collapse">
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h3 class="form-header">Create Listing</h3>
            <form id="createAuctionForm">
                <table class="table-form">
                    <tr>
                        <td><label for="name">Auction Title:</label></td>
                        <td><input type="text" class="form-control" id="name" name="name" placeholder="Selling invisibility"></td>
                    </tr>
                    <tr>
                        <td><label for="description">Auction Description:</label></td>
                        <td><textarea class="form-control" id="description" rows="3" placeholder="Selling rare victorian era chair..."></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="item">Item Name:</label></td>
                        <td><input type="text" class="form-control" id="item" placeholder="Vintage furniture for sale..."></td>
                    </tr>
                    <tr>
                        <td><label for="itemSpecifications">Item Description:</label></td>
                        <td><input type="text" class="form-control" id="itemSpecifications" placeholder="Selling rare victorian era chair..."></td>
                    </tr>
                    <tr>
                        <td><label for="category-select">Category:</label></td>
                        <td><select id="category-select" class="form-control"></select></td>
                    </tr>
                    <tr>
                        <td><label for="auctionClosingDate">Auction closing date:</label></td>
                        <td><input type="datetime-local" class="form-control" id="auctionClosingDate"></td>
                    </tr>
                    <tr>
                        <td><label for="startingPrice">Starting Price:</label></td>
                        <td><input type="number" class="form-control" id="startingPrice" placeholder="Rs."></td>
                    </tr>
                    <tr>
                        <td><label for="Image">Item Image :</label></td>
                        <td><input type="file" class="form-control" id="Image" accept="image/*"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" class="btn btn-primary" onclick="createNewAuction()">Create Listing</button>
                            <button type="button" class="btn btn-secondary ml-2" onclick="clearFormData()">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
