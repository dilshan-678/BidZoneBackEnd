<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link rel="icon" type="image/png" href="../styles/Screenshot 2024-05-05 105855.png">
    <script src="../js_haddle/passwordReset.js"></script>
    <link rel="stylesheet" href="../styles/resetPassword.css">
</head>
<body>
<div class="container" id="resetForm">
    <div id="timer">Time remaining: <span id="countdown"></span></div>
    <form id="resetPasswordForm">
        <label for="email" style="padding: 15px 15px 15px 15px">Email address:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" onclick="sendOTP()">Send OTP</button>
    </form>
    <button class="back-btn" onclick="goBackLogin()">Back</button>
</div>
<div class="container" id="otpForm" style="display: none;background-color: #549af3">
    <div id="timer2">Time remaining: <span id="countdown2"></span></div>
    <form id="verifyOTPForm">
        <label for="otp" style="padding: 15px 15px 15px 15px">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="button" onclick="verifyOTP()">Verify OTP</button>
    </form>
    <button class="back-btn" onclick="goBack('otpForm')">Back</button>
</div>
<div class="container" id="newPasswordForm" style="display: none;">

    <form id="setNewPasswordForm">
        <label for="newPassword">Enter new password:</label>
        <div class="password-field">
            <input type="password" id="newPassword" name="newPassword" required>
        </div>

        <label for="RenewPassword">Re-enter new password:</label>
        <div class="password-field">
            <input type="password" id="RenewPassword" name="RenewPassword" required>
        </div>
        <input type="checkbox" id="showNewPassword" onclick="togglePassword('RenewPassword','newPassword', 'showNewPassword')" style="margin-bottom: 15px;"> Show

        <button type="button" onclick="resetPassword()">Confirm</button>
    </form>
    <button class="back-btn" onclick="goBack('newPasswordForm')">Back</button>
</div>
</body>
</html>
